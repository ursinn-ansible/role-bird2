---
bird2_apt_repository: "deb [signed-by=/usr/share/keyrings/cznic-labs-pkg.gpg] https://pkg.labs.nic.cz/bird2 {{ ansible_distribution_release }} main"
bird2_apt_gpg_key: "https://pkg.labs.nic.cz/gpg"

# Service options.
bird2_service_state: started
bird2_service_enabled: true

# Log File
bird2_log_file: /var/log/bird.log

# SNMP extension
bird2_snmp_enabled: false

# Prometheus Exporter
bird2_exporter_enabled: false

# Birdwatcher
bird2_birdwatcher_enabled: false



